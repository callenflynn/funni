<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Info</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #countdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 80px;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-size: 24px;
      text-align: center;
      white-space: pre-wrap;
      pointer-events: none;
    }
    #overlay span {
      margin: 5px 0;
    }
    #overlay iframe {
      margin: 10px 0;
      border: 2px solid #0f0;
      width: 80%;
      height: 200px;
    }
  </style>
</head>
<body>

  <div id="countdown">3</div>

  <video
    id="background-video"
    muted
    playsinline
    loop
    poster=""
  >
    <source src="Comp_1_3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <script>
    const countdownDiv = document.getElementById('countdown');
    const video         = document.getElementById('background-video');
    const overlay       = document.getElementById('overlay');
    let   count         = 3;
    const delay         = 400;

    window.onload = () => {
      // force-load & start the video muted right away
      video.load();
      video.play().catch(()=>{});
      startCountdown();
    };

    function startCountdown() {
      const iv = setInterval(() => {
        count--;
        if (count > 0) {
          countdownDiv.textContent = count;
        } else {
          clearInterval(iv);
          countdownDiv.style.display = 'none';
          // user-initiated “interaction” after countdown:
          video.muted = false;
          video.play().catch(()=>{});
          fetchAndDisplayIPData();
        }
      }, 1000);
    }

    async function displayInfo(label, value) {
      const el = document.createElement('span');
      el.textContent = `${label}: ${value}`;
      overlay.appendChild(el);

      if (overlay.getBoundingClientRect().height > window.innerHeight) {
        let fs = parseInt(getComputedStyle(overlay).fontSize);
        overlay.style.fontSize = (fs - 2) + 'px';
      }
      await new Promise(r => setTimeout(r, delay));
    }

    async function insertMap(lat, lon, city) {
      const cap = document.createElement('span');
      cap.textContent = `Map: ${city}`;
      overlay.appendChild(cap);
      const iframe = document.createElement('iframe');
      iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=12&output=embed&t=k`;
      overlay.appendChild(iframe);
      await new Promise(r => setTimeout(r, delay));
    }

    async function fetchAndDisplayIPData() {
      try {
        const ipRes  = await fetch('https://wtfismyip.com/json');
        const ipData = await ipRes.json();
        const locRes = await fetch('https://we-are-jammin.xyz/json/' + ipData.YourFuckingIPAddress);
        const locData= await locRes.json();

        await displayInfo('IP Address',        ipData.YourFuckingIPAddress);
        await displayInfo('Country',           locData.country);
        await displayInfo('Region',            locData.regionName);
        await displayInfo('City',              locData.city);
        await insertMap(locData.lat, locData.lon, locData.city);
        await displayInfo('ZIP',               locData.zip);
        await displayInfo('Latitude',          locData.lat);
        await displayInfo('Longitude',         locData.lon);
        await displayInfo('Timezone',          locData.timezone);
        await displayInfo('Current Time',      new Date().toLocaleString());
        await displayInfo('ISP',               locData.isp);
        await displayInfo('Organization',      locData.org);
        await displayInfo('Autonomous System', locData.as);
        await displayInfo('Referrer',          document.referrer || 'None');
        await displayInfo('Languages',         navigator.languages.join(', '));
        await displayInfo('Screen',            screen.width + '×' + screen.height);
        await displayInfo('Pixel Depth',       screen.pixelDepth);
        await displayInfo('CPU Threads',       navigator.hardwareConcurrency);
      } catch (err) {
        overlay.textContent = 'Error fetching info.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
