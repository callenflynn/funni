<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Info</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
    }
    /* LOADING SCREEN */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 2000;
    }

    /* CAPTCHA OVERLAY */
    #verification-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #f7f7f7;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }

    #captcha-box {
      width: 300px;
      max-width: 90vw;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      text-align: center;
    }

    #captcha-box img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 12px;
    }

    #captcha-box p {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    /* VIDEO BACKGROUND */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
    }

    /* INFO OVERLAY */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: pre-wrap;
      z-index: 2;
      font-size: 24px;
      pointer-events: none;
    }

    #overlay span { margin: 5px 0; }

    #overlay iframe {
      margin: 10px 0;
      border: 2px solid #0f0;
      width: 80%;
      max-width: 600px;
      height: 200px;
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">Loading...</div>

  <!-- CAPTCHA OVERLAY -->
  <div id="verification-overlay">
    <div id="captcha-box">
      <img id="captcha-img" src="captcha.jpeg" alt="CAPTCHA Verification">
      <p>Verify you are human to continue</p>
    </div>
  </div>

  <!-- BACKGROUND VIDEO -->
  <video id="background-video" loop muted playsinline>
    <source src="Comp_1_3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- INFO OVERLAY -->
  <div id="overlay"></div>

  <script>
    const verificationOverlay = document.getElementById('verification-overlay');
    const captchaImg = document.getElementById('captcha-img');
    const loadingScreen = document.getElementById('loading-screen');
    const video = document.getElementById('background-video');
    const overlay = document.getElementById('overlay');
    const lineDelay = 400;

    let assetsLoaded = 0;

    function checkReady() {
      assetsLoaded++;
      if (assetsLoaded >= 3) {
        // Wait 1 second buffer
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          verificationOverlay.style.display = 'flex';
        }, 1000);
      }
    }

    window.addEventListener('load', checkReady);
    captchaImg.onload = checkReady;
    video.oncanplaythrough = checkReady;

    verificationOverlay.addEventListener('click', () => {
      verificationOverlay.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.play().catch(()=>{});
      fetchAndDisplayIPData();
    });

    async function displayInfo(label, value) {
      const el = document.createElement('span');
      el.textContent = `${label}: ${value}`;
      overlay.appendChild(el);
      if (overlay.getBoundingClientRect().height > window.innerHeight) {
        let fs = parseInt(getComputedStyle(overlay).fontSize);
        overlay.style.fontSize = (fs - 2) + 'px';
      }
      await new Promise(r => setTimeout(r, lineDelay));
    }

    async function insertMap(lat, lon, city) {
      const cap = document.createElement('span');
      cap.textContent = `Map: ${city}`;
      overlay.appendChild(cap);
      const iframe = document.createElement('iframe');
      iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=12&output=embed&t=k`;
      overlay.appendChild(iframe);
      await new Promise(r => setTimeout(r, lineDelay));
    }

    async function fetchAndDisplayIPData() {
      try {
        const ipRes   = await fetch('https://wtfismyip.com/json');
        const ipData  = await ipRes.json();
        const locRes  = await fetch('https://we-are-jammin.xyz/json/' + ipData.YourFuckingIPAddress);
        const locData = await locRes.json();

        await displayInfo('IP Address',        ipData.YourFuckingIPAddress);
        await displayInfo('Country',           locData.country);
        await displayInfo('Region',            locData.regionName);
        await displayInfo('City',              locData.city);
        await insertMap(locData.lat, locData.lon, locData.city);
        await displayInfo('ZIP',               locData.zip);
        await displayInfo('Latitude',          locData.lat);
        await displayInfo('Longitude',         locData.lon);
        await displayInfo('Timezone',          locData.timezone);
        await displayInfo('Current Time',      new Date().toLocaleString());
        await displayInfo('ISP',               locData.isp);
        await displayInfo('Organization',      locData.org);
        await displayInfo('Autonomous System', locData.as);
        await displayInfo('Referrer',          document.referrer || 'None');
        await displayInfo('Languages',         navigator.languages.join(', '));
        await displayInfo('Screen',            screen.width + 'Ã—' + screen.height);
        await displayInfo('Pixel Depth',       screen.pixelDepth);
        await displayInfo('CPU Threads',       navigator.hardwareConcurrency);
      } catch (err) {
        overlay.textContent = 'Error fetching info.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
